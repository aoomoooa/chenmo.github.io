<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>chenmo.art – under construction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui,
        "Helvetica Neue", Arial, "PingFang SC", "Noto Sans CJK SC", sans-serif;
      background: #050608;
      color: #e9e9ea;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .wrapper {
      max-width: 640px;
      width: 100%;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: radial-gradient(circle at top, #22232b 0, #0a0b0f 48%, #050608 100%);
      box-shadow:
        0 18px 60px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(255, 255, 255, 0.02);
      padding: 28px 24px 26px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.04);
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #a8acb7;
      margin-bottom: 18px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #f8d246;
      box-shadow: 0 0 10px rgba(248, 210, 70, 0.7);
      animation: blink 1.4s infinite ease-in-out;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.4; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1); }
    }
    h1 {
      font-size: clamp(26px, 4vw, 32px);
      margin-bottom: 10px;
      line-height: 1.25;
    }
    h1 span {
      font-weight: 500;
      opacity: 0.9;
    }
    .subtitle {
      font-size: 14px;
      line-height: 1.6;
      color: #aeb2c0;
      margin-bottom: 18px;
    }
    .subtitle span {
      opacity: 0.85;
    }
    .note {
      font-size: 12px;
      color: #707486;
      line-height: 1.6;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      margin-top: 16px;
      padding-top: 14px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }
    .note small {
      opacity: 0.9;
    }
    @media (max-width: 480px) {
      .wrapper {
        padding: 22px 18px 20px;
      }
      .note {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <div class="badge">
      <span class="dot"></span>
      <span>Site in progress</span>
    </div>

    <h1>
      chenmo.art<br />
      <span>正在施工中</span>
    </h1>

    <p class="subtitle">
      这里以后会放一些作品、文本和实验性的网页结构。<br />
      <span>Site is under construction. A slightly weirder version of this place will be online soon.</span>
    </p>

    <div class="note">
      <small>暂时只有这一页，说明我还在认真折腾布局和内容。</small>
      <small>Last update: <script>document.write(new Date().toISOString().slice(0, 10));</script></small>
    </div>
  </main>
</body>
</html>
